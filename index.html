<script>
  document.addEventListener("DOMContentLoaded", function() {
    
    document.addEventListener('applyClicked', function(event) {

      const selectedValue = event.detail.selectedDate;  // Access the selected value passed with the event
      alert('Selected date: ' + selectedValue);
    });


  });
