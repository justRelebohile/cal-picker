<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Picker</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/justRelebohile/cal-picker@v1.0.0/styles.css">
<script src="https://cdn.jsdelivr.net/gh/justRelebohile/cal-picker@v1.0.0/script.js"></script>



</head>
<body>
  <div class="cal-picker" style="display: flex; justify-content: center;"></div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {

    document.addEventListener('applyClicked', function(event) {
      
      const selectedValue = event.detail.selectedDate;  
      alert('Selected date: ' + selectedValue);
    });


  });
</script>
</html>
